<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="modal-btn">NEW BOOK</button>
    <dialog>
      <span class="error"></span>
      <form action="" method="get" novalidate>
        <div class="form-item">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author name"
            required
          />
        </div>
        <div class="form-item">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-item">
          <label for="pages">Number of pages</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="e.g(123)"
            required
          />
        </div>
        <button type="submit" id="add-book">Add Book</button>
      </form>
      <button class="close-btn">close tab</button>
    </dialog>
    <div class="display"></div>
    <script src="main.js"></script>
  </body>
</html>
